<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div id="calculator">
        <div id="digits">
            <div class="digit-row">
                <div id="display">
                    <p>0</p>
                </div>
            </div>
            <div class="digit-row">
                <div class="button clear">AC</div>
                <div class="button backspace">Backspace</div>
            </div>
            <div class="digit-row">
                <div class="button number">7</div>
                <div class="button number">8</div>
                <div class="button number">9</div>
                <div class="button operator">%</div>
            </div>
            <div class="digit-row">
                <div class="button number" id="four">4</div>
                <div class="button number" id="five">5</div>
                <div class="button number" id="six">6</div>
                <div class="button operator">x</div>
            </div>
            <div class="digit-row">
                <div class="button number">1</div>
                <div class="button number">2</div>
                <div class="button number">3</div>
                <div class="button operator">-</div>
            </div>
            <div class="digit-row">
                <div class="button number" id="zero">0</div>
                <div class="button other">.</div>
                <div class="button operator" id="equal">=</div>
                <div class="button operator" id="">+</div>
            </div>
        </div>

    </div>
    </div>
</body>

</html>
